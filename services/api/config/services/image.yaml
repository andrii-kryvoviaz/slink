parameters:
  supported_image_formats:
    - 'image/bmp'
    - 'image/png'
    - 'image/jpeg'
    - 'image/jpg'
    - 'image/gif'
    - 'image/webp'
    - 'image/svg+xml'
    - 'image/svg'
    - 'image/x-icon'
    - 'image/vnd.microsoft.icon'
    - 'image/x-tga'
    - 'image/avif'
    - 'image/heic'
    - 'image/heif'
    - 'image/tiff'
    - 'image/tif'

  supports_resize:
    [
      'image/bmp',
      'image/png',
      'image/jpeg',
      'image/jpg',
      'image/webp',
      'image/gif',
      'image/avif',
    ]
  supports_strip_exif:
    [
      'image/jpeg',
      'image/jpg',
      'image/heic',
      'image/heif',
      'image/tiff',
      'image/tif',
    ]
  enforce_conversion: ['image/heic', 'image/heif', 'image/tiff', 'image/tif']
  requires_sanitization: ['image/svg+xml', 'image/svg']

services: ~
