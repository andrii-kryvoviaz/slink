services:
  slink:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: dev
    volumes:
      - ../proto:/proto
      - ../services:/services
      - ../var:/app/var
      - ../slink:/app/slink
      - node_modules:/services/client/node_modules
    ports:
      - "8080:8080"
      - "5173:5173"
      - "6379:6379"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - IMAGE_GRPC_HOST=image-service:50051
    depends_on:
      - image-service

  image-service:
    build:
      context: ..
      dockerfile: services/image-service/Dockerfile
    container_name: slink-image-service
    restart: always

volumes:
  node_modules: