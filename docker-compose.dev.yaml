version: "3.8"

services:
  slink:
    build:
      context: .
      target: dev
    volumes:
      - ./:/app
      - node_modules:/app/client/node_modules
    ports:
      - "8080:8080"
      - "5173:5173"
      - "6379:6379"
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  node_modules: