name: Docker Cache Warmup

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "docker/Dockerfile"
      - "services/api/composer.json"
      - "services/api/composer.lock"
      - "services/client/package.json"
      - "services/client/yarn.lock"

concurrency:
  group: docker-cache-warmup
  cancel-in-progress: true

jobs:
  warmup-cache:
    name: Warmup ${{ matrix.target }} (${{ matrix.platform }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: prod
            platform: linux/amd64
            runner: ubuntu-24.04
          - target: prod
            platform: linux/arm64
            runner: ubuntu-24.04-arm
          - target: test
            platform: linux/amd64
            runner: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract platform name
        id: platform
        run: |
          platform=${{ matrix.platform }}
          echo "name=${platform//\//-}" >> $GITHUB_OUTPUT

      - name: Build Docker image for cache warmup
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          target: ${{ matrix.target }}
          push: false
          platforms: ${{ matrix.platform }}
          cache-from: type=gha,scope=${{ matrix.target }}-build-${{ steps.platform.outputs.name }}
          cache-to: type=gha,scope=${{ matrix.target }}-build-${{ steps.platform.outputs.name }},mode=max
